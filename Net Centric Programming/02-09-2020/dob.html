<!DOCTYPE html>
<html>
    <head>
        <title>

        <script>
            function validate(){
                var st=document.getElementById("dob").value ;
                a=st.split("-")
                var dd = parseInt(a[0]);
                var mm  = parseInt(a[1]);
                var yyyy = parseInt(a[2]);
                let days=[31,28,31,30,31,30,31,31,30,31,30,31];
                if (mm>0 && mm<=12){
                    
                if (dd>days[mm-1] || dd<1){
                    alert("not valid");
                }
                if (mm==2)
                {
                var lyear = false;
                if ( (!(yyyy % 4) && yyyy % 100) || !(yyyy % 400)) 
                {
                lyear = true;
                }
                if ((lyear==false) && (dd>=29))
                {
                alert('Invalid date format!');
                return false;
                }
                if ((lyear==true) && (dd>29))
                {
                alert('Invalid date format!');
                return false;
                }
                }
                }
                else
                {
                alert("Invalid date format!");
                return false;
                }

                return alert("Valid");


                
            }

        </script>
    </head>
    <body>
        <form>
            <label>ENTER DOB</label>
            <input id="dob" type="text" placeholder="DD-MM-YYYY">
            <input  type="submit" value="validate" onclick="validate()">
        </form>
    </body>
</html>
